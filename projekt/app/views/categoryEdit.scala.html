@(categories: List[Categories])
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link
	href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
	rel="stylesheet">
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>
<body>
	Menu:
	<a href="/">Startpage</a>

	<h1>Create new category</h1>

	<form action="@routes.Category.categoryEdit" method="post" role="form">
		<div class="form-group">
			<label for="category-name">Category name</label> <input type="text"
				class="form-control" id="category-name" name="name"
				placeholder="Category name">
		</div>

		<div class="form-group">
			<label for="category-name">Current categories</label> <select
				name="category-id" class="form-control"> @for(category <-
				categories) {
				<option value="@category.id">@category.name</option> }
			</select>
		</div>

		<button type="submit" class="btn btn-default">Submit</button>
	</form>

</body>
</html>
