@(products: List[Products])

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link
	href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
	rel="stylesheet">
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>
<body>

	<h1>Show one product</h1>

	<ul>
		@for(product <- products){
		<li><h3>@product.name</h3> </br>
			<h4>Description....</h4></li> }
	</ul>
	</br>
	<form action="@routes.Product.productAdd" method="post" role="form">
		<div class="form-group">
			<label for="quantity">Quantity</label> <input type="number"
				class="form-control" id="quantity" name="quantity"
				placeholder="quantity">
		</div>
		<div class="form-group">
			<label for="product-id">Product id</label> <input type="text"
				class="form-control" id="product-id" name="product-id"
				placeholder="Product id">
		</div>
		<button>Add to cart</button>
	</form>

</body>
</html>
